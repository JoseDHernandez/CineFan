    <meta charset="UTF-8" />

  <body class="bg-light">
    <!-- Header -->
    <header class="bg-white shadow-sm mb-4">
      <div
        class="container d-flex align-items-center justify-content-between py-3"
      >
        <div class="d-flex align-items-center gap-3">
          <img src="images/logo.svg" alt="Logo" width="60" height="60" />
          <h1 class="h4 mb-0 text-primary">CineFan</h1>
        </div>
        <nav>
          <a href="index.html" class="btn btn-outline-primary me-2">Inicio</a>
          <a href="index.html#Grid-movies" class="btn btn-outline-secondary"
            >Pel√≠culas</a
          >
        </nav>
      </div>
    </header>

    <!-- Contenido -->
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li
            class="breadcrumb-item active"
            aria-current="page"
            id="breadcrumb-page"
          >
            Library
          </li>
        </ol>
      </nav>
      <!-- Hero Section -->
      <section class="my-5">
        <div
          class="row align-items-center p-4 bg-white rounded shadow flex-column flex-md-row"
        >
          <div class="col-md-4 text-center mb-3 mb-md-0">
            <img
              src="images/posterPlaceholder.svg"
              alt="P&oacute;ster"
              class="img-fluid rounded shadow-sm border border-2"
              loading="lazy"
              id="Poster-movie"
              width="360px"
              height="500px"
            />
          </div>
          <div class="col-md-8">
            <h2 class="mb-2 fw-bold text-primary" id="Title-movie">
              <span class="placeholder col-12 bg-primary"></span>
            </h2>

            <div class="d-flex flex-wrap align-items-center gap-3 mb-3">
              <span class="text-secondary">
                <i class="bi bi-calendar3"></i>
                <span id="Date-movie">00/00/0000</span>
              </span>
              <span>
                <i class="bi bi-clock-history"></i>
                <span id="Duration-movie">1h 53m</span>
              </span>
              <span id="Rating-movie" class="text-warning"
                >Calificaci&oacute;n: <i class="bi bi-star-fill"></i
                ><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i
                ><i class="bi bi-star-fill"></i
                ><i class="bi bi-star"></i> (0.0)</span
              >
            </div>

            <p class="mb-3">
              <i class="bi bi-person-video2 text-dark"></i>
              <strong>Direcci&oacute;n:</strong>
              <span id="Director-movie"
                ><span class="placeholder col-3"></span
              ></span>
            </p>

            <div class="mb-3">
              <i class="bi bi-tags text-dark"></i>
              <strong>G&eacute;neros:</strong>
              <span id="Genres-movie" class="ms-1">
                <span class="placeholder col-1"></span>
                <span class="placeholder col-1"></span>
              </span>
            </div>

            <p class="lead" id="Details-movie">
              <span class="placeholder col-12"></span>
              <span class="placeholder col-12"></span>
            </p>

            <p class="fst-italic" id="Synopsis-movie">
              <span class="placeholder col-12"></span
              ><span class="placeholder col-12"></span>
            </p>

            <h5 class="mt-4 text-dark">Reparto</h5>
            <p class="mb-0" id="Cast-movie">
              <span class="placeholder col-12"></span>
            </p>
            <br />
            <a class="btn btn-primary" href="#Trailer-movie"
              ><i class="bi bi-fast-forward"></i> Ver trailer</a
            >
          </div>
        </div>
      </section>
      <!-- Fotos -->
      <section class="mb-5">
        <h2 class="mb-3">üì∑ Fotos</h2>
        <div
          id="Photographs-movie"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
        >
          <img src="images/imagePlaceholder.svg" />
          <img src="images/imagePlaceholder.svg" />
          <img src="images/imagePlaceholder.svg" />
        </div>
      </section>
      <!-- Tr√°iler -->
      <section class="mb-5">
        <h2 class="mb-3">üé¨ Tr√°iler</h2>
        <div class="ratio ratio-16x9 shadow-sm rounded overflow-hidden">
          <iframe
            id="Trailer-movie"
            src="https://www.youtube.com/embed/VIDEO_ID"
            title="YouTube video player"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <!-- Rese√±as -->
      <section>
        <h2 class="mb-3">üó£Ô∏è Rese&ntilde;as de los usuarios</h2>
        <div id="Reviews" class="mb-4">
          <div class="card my-3 shadow-sm">
            <div class="card-body">
              <p class="mb-1 d-flex justify-content-between">
                <span class="placeholder col-1 bg-primary"></span>
                <span class="placeholder col-1 bg-secondary"></span>
              </p>
              <p class="mb-1"><span class="placeholder col-7"></span></p>
              <div class="text-warning">
                <span class="placeholder col-1"></span>
              </div>
            </div>
          </div>
          <div class="card my-3 shadow-sm">
            <div class="card-body">
              <p class="mb-1 d-flex justify-content-between">
                <span class="placeholder col-1 bg-primary"></span>
                <span class="placeholder col-1 bg-secondary"></span>
              </p>
              <p class="mb-1"><span class="placeholder col-7"></span></p>
              <div class="text-warning">
                <span class="placeholder col-1"></span>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <form id="ReviewForm">
          <!-- Mensajes de error -->
          <p id="errors" class="text-danger"></p>

          <div class="mb-3">
            <label for="review" class="form-label">Escribe tu rese√±a:</label>
            <textarea
              class="form-control bg-light border-secondary-subtle shadow-sm"
              id="review"
              name="review"
              rows="3"
              placeholder="Escribe tu rese√±a aqu√≠..."
            ></textarea>
          </div>

          <div class="row align-items-end">
            <div class="col-md-6 mb-3">
              <label for="rating" class="form-label">Calificaci√≥n</label>
              <span class="col" id="stars"> </span> <br />
              <small class="text-body-secondary"><i>*0.0 a 5.0</i></small>
              <input
                type="number"
                id="rating"
                name="rating"
                class="form-control bg-light border-secondary-subtle shadow-sm"
                min="0.0"
                max="5.0"
                step="0.1"
                placeholder="0.0"
              />
            </div>

            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control bg-light border-secondary-subtle shadow-sm"
                required
                maxlength="10"
                size="10"
                placeholder="Tu nombre"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-3 w-100" id="formBtn">
            Enviar
          </button>
        </form>
      </section>
    </div>
