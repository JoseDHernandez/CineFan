<!DOCTYPE html>
<html data-theme="dark" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <script src="js/components/theme.js" type="module"></script>
    <title>CineFan</title>
  </head>

  <body>
    <!-- Header -->
    <header class="shadow mb-4">
      <div
        class="container d-flex align-items-center justify-content-between py-3"
      >
        <div class="d-flex align-items-center gap-3">
          <img
            src="images/logo.svg"
            alt="Logo"
            width="60"
            height="60"
            loading="lazy"
            decoding="async"
          />
          <h1 class="h4 mb-0">CineFan</h1>
        </div>
        <nav>
          <a href="index.html" class="btn me-2 button">Inicio</a>

          <div class="theme-selector btn">
            <input type="radio" name="theme" value="dark" id="dark-theme" />
            <label for="dark-theme"><i class="bi bi-moon-fill"></i> Dark</label>

            <input type="radio" name="theme" value="light" id="light-theme" />
            <label for="light-theme"
              ><i class="bi bi-brightness-high-fill"></i> Light</label
            >
          </div>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="container">
      <!-- Hero destacado -->
      <section
        id="Hero-movie"
        class="row align-items-center p-4 bg-color-800 rounded m-1 m-md-0 shadow flex-column flex-md-row"
      >
        <div class="col-lg-4 text-center mb-3 mb-lg-0">
          <img
            src="images/posterPlaceholder.svg"
            alt="Póster"
            class="img-fluid rounded"
            loading="lazy"
            decoding="async"
            width="360px"
            height="500px"
          />
        </div>
        <div class="col-lg-8">
          <h2 class="mb-2 fw-bold">Título de la película</h2>
          <p class="text-warning mb-1">
            <i class="bi bi-star-fill"></i> Calificación: 4.5
          </p>

          <blockquote class="blockquote fst-italic" id="Quote">
            <div class="placeholder-glow">
              <span class="placeholder col-12"></span>
            </div>
          </blockquote>
          <div class="mb-3" id="Synopsis">
            <div class="placeholder-glow">
              <span class="placeholder col-12"></span>
            </div>
          </div>
          <a href="#" class="btn secondary-button btn-lg mt-3" id="btnDetails">
            <i class="bi bi-info-circle-fill me-1"></i> Ver más detalles
          </a>
        </div>
      </section>

      <!-- Sección de más películas -->
      <section>
        <div class="mb-4 mt-4">
          <h2 class="mb-0">Películas</h2>
        </div>
        <div class="row d-md-flex flex-md-row-reverse">
          <!-- Menú de búsqueda -->
          <aside class="col-lg-3 mb-4">
            <div class="p-4 rounded shadow bg-color-800">
              <h5 class="mb-3">Buscar</h5>
              <label for="title" class="form-label"
                >Título de la película</label
              >
              <input
                type="text"
                id="title"
                class="form-control mb-3"
                placeholder="Matrix"
              />
              <button class="btn button w-100" id="btnSearch">
                <i class="bi bi-search"></i> Buscar
              </button>
              <hr />
              <label for="categories" class="form-label"
                >Categor&iacute;as</label
              >
              <select
                name="categories"
                id="categories"
                width="100%"
                class="form-select mb-3"
              >
                <option value="0" class="text-body-secondar">
                  Selecciona una categor&iacute;a
                </option>
              </select>
            </div>
          </aside>
          <!-- Grid de películas -->
          <div
            id="Grid-movies"
            class="col-sm-12 col-lg-9 d-flex flex-wrap gap-3 mb-4 justify-content-center justify-content-lg-start"
          ></div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p
          xmlns:cc="http://creativecommons.org/ns#"
          xmlns:dct="http://purl.org/dc/terms/"
        >
          <a
            class="text-decoration-none fw-bold text-light"
            property="dct:title"
            rel="cc:attributionURL"
            href="https://github.com/JoseDHernandez/CineFan"
            >CineFan</a
          >
          by
          <a
            class="text-decoration-none text-info"
            rel="cc:attributionURL dct:creator"
            property="cc:attributionName"
            href="https://github.com/JoseDHernandez"
            >José Hernández</a
          >
          is licensed under
          <a
            class="text-decoration-none text-light"
            href="https://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1"
            target="_blank"
            rel="license noopener noreferrer"
            style="display: inline-block"
            >CC BY-NC-SA 4.0<img
              style="
                height: 22px !important;
                margin-left: 3px;
                vertical-align: text-bottom;
              "
              src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"
              alt="" /><img
              style="
                height: 22px !important;
                margin-left: 3px;
                vertical-align: text-bottom;
              "
              src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"
              alt="" /><img
              style="
                height: 22px !important;
                margin-left: 3px;
                vertical-align: text-bottom;
              "
              src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1"
              alt="" /><img
              style="
                height: 22px !important;
                margin-left: 3px;
                vertical-align: text-bottom;
              "
              src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1"
              alt=""
          /></a>
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script-index.js" type="module"></script>
  </body>
</html>
